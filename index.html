<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS selector</title>
        <style>
            div{
                width: 200px;
                height: 200px;
                background-color: red;
            }
            span#a1{
                display: block;
                width: 200px;
                height: 200px;
                background: green;
            }
            span.b1{
                display: block;
                width: 200px;
                height: 200px;
                background: purple;
            }
        </style>
    </head>
    <body>
        <div>CSS Selector Element</div>
        <span id="a1"> CSS Id Selector.  #   </span>
        <span class="b1"> CSS Class Selector </span>
    </body>
</html>
